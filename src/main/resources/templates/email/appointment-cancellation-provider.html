<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Cancelled</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f44336; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9f9f9; }
        .footer { text-align: center; padding: 20px; color: #666; }
        .cancellation-details { background: #ffebee; padding: 15px; border-radius: 8px; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Appointment Cancelled ‚ùå</h1>
        </div>
        <div class="content">
            <p>Dear <span th:text="${providerName}">Provider</span>,</p>
            
            <p>An appointment has been cancelled.</p>
            
            <div class="cancellation-details">
                <h3>Cancelled Appointment:</h3>
                <p><strong>Customer:</strong> <span th:text="${customerName}">Customer Name</span></p>
                <p><strong>Service Type:</strong> <span th:text="${serviceType}">Service Type</span></p>
                <p><strong>Original Time:</strong> <span th:text="${appointmentDateTime}">Date Time</span></p>
            </div>
            
            <p>This time slot is now available for other bookings.</p>
        </div>
        <div class="footer">
            <p>Booking System Team</p>
        </div>
    </div>
</body>
</html>
