<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Reminder</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #ff9800; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9f9f9; }
        .footer { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Appointment Reminder ‚è∞</h1>
        </div>
        <div class="content">
            <p>Dear <span th:text="${customerName}">Customer</span>,</p>
            
            <p>This is a friendly reminder about your upcoming appointment.</p>
            
            <div style="background: white; padding: 15px; border-left: 4px solid #ff9800; margin: 20px 0;">
                <strong>Appointment Details:</strong><br>
                <strong>Provider:</strong> <span th:text="${providerName}">Provider</span><br>
                <strong>Time:</strong> <span th:text="${appointmentDateTime}">Date Time</span>
            </div>
            
            <p>We look forward to seeing you!</p>
        </div>
        <div class="footer">
            <p>Booking System Team</p>
        </div>
    </div>
</body>
</html>
