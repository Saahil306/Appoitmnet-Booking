<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Cancelled</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f44336; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9f9f9; }
        .footer { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Appointment Cancelled ‚ùå</h1>
        </div>
        <div class="content">
            <p>Dear <span th:text="${customerName}">Customer</span>,</p>
            
            <p>Your appointment has been cancelled as requested.</p>
            
            <div style="background: #ffebee; padding: 15px; border-radius: 4px; margin: 20px 0;">
                <strong>Cancelled Appointment:</strong><br>
                <strong>Provider:</strong> <span th:text="${providerName}">Provider</span><br>
                <strong>Service:</strong> <span th:text="${serviceType}">Service Type</span><br>
                <strong>Original Time:</strong> <span th:text="${appointmentDateTime}">Date Time</span>
            </div>
            
            <p>If this was a mistake or you'd like to reschedule, please visit your dashboard.</p>
        </div>
        <div class="footer">
            <p>Booking System Team</p>
        </div>
    </div>
</body>
</html>
